#######################################################################################################################
### TOMCAT (WEB SERVER)
#######################################################################################################################

#EDIT THIS TO CHANGE WEB SERVER PORT
server.port=8081
server.error.whitelabel.enabled=false

#######################################################################################################################
### OPCUA CONFIGURATION
#######################################################################################################################

#EDIT THIS TO RUN WITH REAL PLCS OR WITH MOCK ONES
mock-opcua = true

#REAL PLC
opcua.applicationName = Metal Forming Application
opcua.requestTimeout = 5000
opcua.port = 4840

#MOCK PLC
mock-opcua.applicationName = Metal Forming Application
mock-opcua.requestTimeout = 5000
mock-opcua.port = 5000
mock-opcua.server = opc.tcp://localhost:50000


#######################################################################################################################
### REPOSITORY CONFIGURATION
#######################################################################################################################

#VALIDATE NULLABILITY BEFORE TRYING TO STORE ENTITY TO DATABASE
spring.jpa.properties.hibernate.check_nullability=true

#######################################################################################################################
### Open Session in View
#######################################################################################################################

spring.jpa.open-in-view=false
