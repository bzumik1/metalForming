
#######################################################################################################################
### TOMCAT (WEB SERVER)
#######################################################################################################################

#EDIT THIS TO CHANGE WEB SERVER PORT
server.port=3000
server.error.whitelabel.enabled=false
server.servlet.contextPath=/api

#######################################################################################################################
### LOGGING SETTINGS
#######################################################################################################################

logging.level.com.siemens.metal_forming=DEBUG

#######################################################################################################################
### API DOCUMENTATION
#######################################################################################################################

springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/docs-ui

#######################################################################################################################
### DATABASE CONFIGURATION
#######################################################################################################################

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/MetalForming
spring.datasource.username=postgres
spring.datasource.password=edge

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create


#######################################################################################################################
### OPCUA CONFIGURATION
#######################################################################################################################

#EDIT THIS TO RUN WITH REAL PLCS OR WITH MOCK ONES
opcua.mock-opcua = true

#######################################################################################################################
### Open Session in View
#######################################################################################################################

spring.jpa.open-in-view=false
